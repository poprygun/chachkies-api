accelerator:
  displayName: Spring Kotlin OpenAPI
  description: A sample Spring-based application in Kotlin with OpenAPI endpoints
  iconUrl: https://avatars.githubusercontent.com/u/86276554?s=200&v=4
  tags:
    - kotlin
    - spring
    - openapi
    - swagger

  options:
    - name: includeKubernetes
      label: Kubernetes deployment
      display: true
      description: Toggle "On" to include skaffold and Kubernetes deployment configurations.
      inputType: toggle
      dataType: boolean
      defaultValue: false

    - name: enableAppLiveView
      label: App Live View
      dependsOn:
        name: includeKubernetes
      description: Toggle "On" to enable Application Live View integration.
      inputType: toggle
      dataType: boolean
      defaultValue: false

engine:
  merge:
    - include: [ "**" ]
    - include: [ "kubernetes/*.yaml", "skaffold.yaml", "settings.gradle.kts" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: chachkies-api
              with: "#artifactId"